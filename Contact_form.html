<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contact_form.css" class="css">
    <title>Contact | Form</title>
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <div class="headings">
                <h1 class="heading">Contact Us</h1>
            </div>
            <hr>
            <p>We will get back to you asap!</p>

            <p> <input type="text" name="name" id="name" placeholder="First Name" required> </p>
            <p> <input type="text" name="name" id="name" placeholder="Last Name" required> </p>
            <textarea name="message" id="message" placeholder="Enter Your Message" cols="7" rows="" ></textarea>
            <p> <input type="email" name="email" id="email" placeholder="Email" required> </p>
            <p> <input type="number" placeholder="Phone" required> </p>

            <p> <input type="submit" value="Send" </p>
        </form>
    </div>
</body>
</html>
